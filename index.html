<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <div class="result-container">
        <p class="result-title">Your result</p>

        <div class="score-container">
          <p class="large-number">76</p>
          <p class="small-number">of 100</p>
        </div>

        <div class="grade-container">
          <p class="result-grade">Great</p>
          <p class="result-grade-performance">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="summary-container">
        <div class="summary-text">Summary</div>

        <div class="contents-container">
          <div class="content reaction">
            <div class="texts">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="thunder  icon"
              />
              <p>Reaction</p>
            </div>
            <p class="score-text">80 <span class="total-score"> / 100</span></p>
          </div>

          <div class="content memory">
            <div class="texts">
              <img src="./assets/images/icon-memory.svg" alt="brain icon" />
              <p>Memory</p>
            </div>
            <p class="score-text">92 <span class="total-score"> / 100</span></p>
          </div>

          <div class="content verbal">
            <div class="texts">
              <img src="./assets/images/icon-verbal.svg" alt="message icon" />
              <p>Verbal</p>
            </div>
            <p class="score-text">61 <span class="total-score"> / 100</span></p>
          </div>

          <div class="content visual">
            <div class="texts">
              <img src="./assets/images/icon-visual.svg" alt="eye icon" />
              <p>Visual</p>
            </div>
            <p class="score-text">72 <span class="total-score"> / 100</span></p>
          </div>
        </div>

        <div class="btn-container">
          <button class="btn-continue">Continue</button>
        </div>
      </div>
    </section>
  </body>
</html>
